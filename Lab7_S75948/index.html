<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="sidenav">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#gallery">Gallery</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>

   <!-- Home Section -->
<section id="home" class="hero">
    <div class="overlay">
        <h1>Welcome to My Travel Blog</h1>
        <p>Explore. Discover. Enjoy.</p>

        <!-- Login Box Overlay -->
        <div class="login-box">
            <h2>Login</h2>
            <form action=""></form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Sign In</button>
        </div>
    </div>
</section>


    <!-- About Me Section -->
    <section id="about" class="profile">
        <div class="card">
            <img src="nazmi.jpg" alt="Profile">
            <h3>nazmi</h3>
            <p>Passionate Traveler & Blogger</p>
            <div class="icons">
                <span>üåê Website</span>
                <span>üìß Email</span>
                <span>üìç Locations</span>
            </div>
        </div>
    </section>

<section id="gallery" class="slideshow-container">
    <img class="slide" src="travel1.jpg" alt="Travel 1">
    <img class="slide" src="travel2.jpg" alt="Travel 2">
    <img class="slide" src="travel3.jpg" alt="Travel 3">

    <!-- Single Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</section>


    <!-- Blog Section -->
    <section id="blog" class="form-section">
        <div class="form-box">
            <h2>Recent Posts</h2>
            <p>Coming soon: Stories from my travels!</p>
        </div>
    </section>



    <!-- Contact Section -->
    <section id="contact" class="collapsible-section">
        <button onclick="toggleContent()">Contact Me</button>
        <div id="content" class="hidden">
            <p>Email:Nazmi@gmail.com</p>
            <p>Follow me on social media for updates!</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
