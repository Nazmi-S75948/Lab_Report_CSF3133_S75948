<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Simple Quiz Test</h1>
</header>

<section id="quiz-box">
    <div id="timer">Time: <span id="time">15</span>s</div>

    <h2 id="question">Question text</h2>

    <div id="options">
        <!-- Answer buttons auto insert -->
    </div>

    <p id="feedback"></p>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
</section>

<footer>
    <h3>Your Score: <span id="score">0</span></h3>
</footer>

<script src="script.js"></script>
</body>
</html>
